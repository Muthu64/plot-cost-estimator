<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plot Cost Calculator</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .calculator-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      width: 100%;
      max-width: 450px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 8px;
      font-size: 28px;
    }

    .subtitle {
      text-align: center;
      color: #666;
      font-size: 14px;
      margin-bottom: 30px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #444;
      font-weight: 600;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
    }

    input::placeholder {
      color: #aaa;
    }

    .input-row {
      display: flex;
      gap: 16px;
    }

    .input-row .input-group {
      flex: 1;
    }

    button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-top: 10px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    .result-container {
      margin-top: 30px;
      padding: 24px;
      background: #f8f9ff;
      border-radius: 12px;
      display: none;
    }

    .result-container.show {
      display: block;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .result-row {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #e0e0e0;
    }

    .result-row:last-child {
      border-bottom: none;
      padding-top: 16px;
      margin-top: 6px;
    }

    .result-label {
      color: #666;
      font-size: 14px;
    }

    .result-value {
      color: #333;
      font-weight: 600;
      font-size: 14px;
    }

    .total-cost {
      font-size: 24px;
      color: #667eea;
    }

    .total-label {
      font-size: 16px;
      font-weight: 600;
      color: #333;
    }

    .info-text {
      text-align: center;
      color: #888;
      font-size: 12px;
      margin-top: 20px;
    }

    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      padding: 12px 16px;
      background: #f8f9ff;
      border-radius: 8px;
    }

    .toggle-label {
      color: #444;
      font-weight: 600;
      font-size: 14px;
    }

    .toggle-switch {
      position: relative;
      width: 50px;
      height: 26px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.3s;
      border-radius: 26px;
    }

    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }

    .toggle-switch input:checked + .toggle-slider {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .toggle-switch input:checked + .toggle-slider:before {
      transform: translateX(24px);
    }

    .road-input-container {
      display: none;
      margin-bottom: 20px;
      animation: fadeIn 0.3s ease;
    }

    .road-input-container.show {
      display: block;
    }

    .road-result {
      display: none;
    }

    .road-result.show {
      display: flex;
    }

    .side-road-input-container {
      display: none;
      margin-bottom: 20px;
      animation: fadeIn 0.3s ease;
    }

    .side-road-input-container.show {
      display: block;
    }

    .corner-box-result {
      display: none;
    }

    .corner-box-result.show {
      display: flex;
    }

    .broker-input-container {
      display: none;
      margin-bottom: 20px;
      animation: fadeIn 0.3s ease;
    }

    .broker-input-container.show {
      display: block;
    }

    .broker-result {
      display: none;
    }

    .broker-result.show {
      display: flex;
    }

    .plots-container {
      margin-bottom: 20px;
    }

    .plot-section {
      background: #f8f9ff;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 16px;
      border: 2px solid #e0e0e0;
      position: relative;
    }

    .plot-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .plot-title {
      font-weight: 600;
      color: #333;
      font-size: 16px;
      flex: 1;
    }

    .remove-plot-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.3s;
      margin-left: auto;
    }

    .remove-plot-btn:hover {
      opacity: 0.7;
    }

    .remove-plot-btn svg {
      width: 20px;
      height: 20px;
      stroke: #ff6b6b;
      stroke-width: 2;
      fill: none;
    }

    .add-plot-btn {
      width: 100%;
      padding: 14px;
      background: #51cf66;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
      margin-bottom: 20px;
    }

    .add-plot-btn:hover {
      background: #40c057;
    }

    .plot-summary {
      background: white;
      padding: 12px;
      border-radius: 8px;
      margin-top: 12px;
      font-size: 13px;
      color: #666;
    }

    .plot-summary-item {
      display: flex;
      justify-content: space-between;
      padding: 4px 0;
    }

    .plot-summary-item .label {
      color: #888;
    }

    .plot-summary-item .value {
      font-weight: 600;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="calculator-container">
    <h1>Plot Cost Calculator</h1>
    <p class="subtitle">Calculate your plot cost based on dimensions</p>

    <button class="add-plot-btn" onclick="addPlot()">+ Add Plot</button>

    <div class="plots-container" id="plotsContainer"></div>

    <div class="toggle-container">
      <span class="toggle-label">Include Broker Commission</span>
      <label class="toggle-switch">
        <input type="checkbox" id="brokerToggle" onchange="toggleBrokerInput()">
        <span class="toggle-slider"></span>
      </label>
    </div>

    <div class="broker-input-container" id="brokerInputContainer">
      <div class="input-group">
        <label for="brokerCommission">Broker Commission (%)</label>
        <input type="number" id="brokerCommission" placeholder="e.g., 2" step="0.01" min="0" max="100">
      </div>
    </div>

    <button onclick="calculateCost()">Calculate Total Cost</button>

    <div class="result-container" id="resultContainer">
      <div class="result-row">
        <span class="result-label">Total Plots</span>
        <span class="result-value" id="totalPlotsCount">-</span>
      </div>
      <div class="result-row">
        <span class="result-label">Total Plot Area</span>
        <span class="result-value" id="totalPlotArea">-</span>
      </div>
      <div class="result-row">
        <span class="result-label">Total Area in Cents</span>
        <span class="result-value" id="totalAreaInCents">-</span>
      </div>
      <div class="result-row">
        <span class="result-label">Total Road Area</span>
        <span class="result-value" id="totalRoadArea">-</span>
      </div>
      <div class="result-row">
        <span class="result-label">Total Plot Cost</span>
        <span class="result-value" id="totalPlotCost">-</span>
      </div>
      <div class="result-row">
        <span class="result-label">Total Road Cost</span>
        <span class="result-value" id="totalRoadCost">-</span>
      </div>
      <div class="result-row broker-result" id="brokerCommissionRow">
        <span class="result-label">Broker Commission</span>
        <span class="result-value" id="brokerCommissionAmount">-</span>
      </div>
      <div class="result-row">
        <span class="total-label">Total Cost (All Plots)</span>
        <span class="result-value total-cost" id="totalCost">-</span>
      </div>
    </div>

    <p class="info-text">1 Cent = 435.56 Square Feet</p>
  </div>

  <script>
    const SQFT_PER_CENT = 435.56;
    let plotCount = 0;

    function addPlot() {
      plotCount++;
      const plotsContainer = document.getElementById('plotsContainer');
      
      const plotSection = document.createElement('div');
      plotSection.className = 'plot-section';
      plotSection.id = `plot-${plotCount}`;
      
      plotSection.innerHTML = `
        <div class="plot-header">
          <span class="plot-title">Plot ${plotCount}</span>
        </div>
        
        <div class="input-row">
          <div class="input-group">
            <label for="length-${plotCount}">Length (feet)</label>
            <input type="number" id="length-${plotCount}" placeholder="Enter length" step="0.01" min="0">
          </div>
          <div class="input-group">
            <label for="breadth-${plotCount}">Breadth (feet)</label>
            <input type="number" id="breadth-${plotCount}" placeholder="Enter breadth" step="0.01" min="0">
          </div>
        </div>

        <div class="input-group">
          <label for="costPerCent-${plotCount}">Cost per Cent (₹ Lakhs)</label>
          <input type="number" id="costPerCent-${plotCount}" placeholder="Enter cost per cent in lakhs" step="0.01" min="0">
        </div>

        <div class="toggle-container">
          <span class="toggle-label">Include Road Cost</span>
          <label class="toggle-switch">
            <input type="checkbox" id="roadToggle-${plotCount}" onchange="toggleRoadInput(${plotCount})">
            <span class="toggle-slider"></span>
          </label>
        </div>

        <div class="road-input-container" id="roadInputContainer-${plotCount}">
          <div class="input-group">
            <label for="roadLength-${plotCount}">Road Length (feet)</label>
            <input type="number" id="roadLength-${plotCount}" placeholder="e.g., 33" step="0.01" min="0">
          </div>
          
          <div class="toggle-container">
            <span class="toggle-label">Corner Plot</span>
            <label class="toggle-switch">
              <input type="checkbox" id="cornerPlotToggle-${plotCount}" onchange="toggleSideRoadInput(${plotCount})">
              <span class="toggle-slider"></span>
            </label>
          </div>
          
          <div class="side-road-input-container" id="sideRoadInputContainer-${plotCount}">
            <div class="input-group">
              <label for="sideRoadLength-${plotCount}">Side Road Length (feet)</label>
              <input type="number" id="sideRoadLength-${plotCount}" placeholder="e.g., 33" step="0.01" min="0">
            </div>
            
            <div class="toggle-container">
              <span class="toggle-label">Include Road Box Cost</span>
              <label class="toggle-switch">
                <input type="checkbox" id="roadBoxToggle-${plotCount}" checked>
                <span class="toggle-slider"></span>
              </label>
            </div>
          </div>
        </div>

        <div class="plot-summary" id="plotSummary-${plotCount}" style="display: none;">
          <div class="plot-summary-item">
            <span class="label">Plot Area:</span>
            <span class="value" id="plotSummaryArea-${plotCount}">-</span>
          </div>
          <div class="plot-summary-item">
            <span class="label">Area in Cents:</span>
            <span class="value" id="plotSummaryAreaCents-${plotCount}">-</span>
          </div>
          <div class="plot-summary-item">
            <span class="label">Road Area:</span>
            <span class="value" id="plotSummaryRoadArea-${plotCount}">-</span>
          </div>
          <div class="plot-summary-item">
            <span class="label">Plot Cost:</span>
            <span class="value" id="plotSummaryCost-${plotCount}">-</span>
          </div>
          <div class="plot-summary-item">
            <span class="label">Road Cost:</span>
            <span class="value" id="plotSummaryRoadCost-${plotCount}">-</span>
          </div>
          <div class="plot-summary-item">
            <span class="label">Total:</span>
            <span class="value" id="plotSummaryTotal-${plotCount}">-</span>
          </div>
        </div>
      `;
      
      plotsContainer.appendChild(plotSection);
      
      // Add Enter key listener to new inputs
      plotSection.querySelectorAll('input').forEach(input => {
        input.addEventListener('keypress', function(e) {
          if (e.key === 'Enter') {
            calculateCost();
          }
        });
      });
    }

    function removePlot(id) {
      const plotElement = document.getElementById(`plot-${id}`);
      if (plotElement) {
        plotElement.remove();
      }
    }

    function toggleRoadInput(plotId) {
      const roadToggle = document.getElementById(`roadToggle-${plotId}`);
      const roadInputContainer = document.getElementById(`roadInputContainer-${plotId}`);
      
      if (roadToggle.checked) {
        roadInputContainer.classList.add('show');
      } else {
        roadInputContainer.classList.remove('show');
        document.getElementById(`roadLength-${plotId}`).value = '';
        document.getElementById(`cornerPlotToggle-${plotId}`).checked = false;
        document.getElementById(`sideRoadLength-${plotId}`).value = '';
        document.getElementById(`sideRoadInputContainer-${plotId}`).classList.remove('show');
      }
    }

    function toggleSideRoadInput(plotId) {
      const cornerPlotToggle = document.getElementById(`cornerPlotToggle-${plotId}`);
      const sideRoadInputContainer = document.getElementById(`sideRoadInputContainer-${plotId}`);
      
      if (cornerPlotToggle.checked) {
        sideRoadInputContainer.classList.add('show');
      } else {
        sideRoadInputContainer.classList.remove('show');
        document.getElementById(`sideRoadLength-${plotId}`).value = '';
      }
    }

    function toggleBrokerInput() {
      const brokerToggle = document.getElementById('brokerToggle');
      const brokerInputContainer = document.getElementById('brokerInputContainer');
      
      if (brokerToggle.checked) {
        brokerInputContainer.classList.add('show');
      } else {
        brokerInputContainer.classList.remove('show');
        document.getElementById('brokerCommission').value = '';
      }
    }

    function calculatePlotCost(plotId) {
      const length = parseFloat(document.getElementById(`length-${plotId}`).value);
      const breadth = parseFloat(document.getElementById(`breadth-${plotId}`).value);
      const costPerCentLakhs = parseFloat(document.getElementById(`costPerCent-${plotId}`).value);
      const costPerCent = costPerCentLakhs * 100000;
      const includeRoad = document.getElementById(`roadToggle-${plotId}`).checked;
      const roadLength = parseFloat(document.getElementById(`roadLength-${plotId}`).value);
      const sideRoadLength = parseFloat(document.getElementById(`sideRoadLength-${plotId}`).value);

      if (isNaN(length) || isNaN(breadth) || isNaN(costPerCentLakhs)) {
        throw new Error(`Plot ${plotId}: Please enter valid values for all fields`);
      }

      if (length <= 0 || breadth <= 0 || costPerCentLakhs <= 0) {
        throw new Error(`Plot ${plotId}: Please enter positive values`);
      }

      if (includeRoad && (isNaN(roadLength) || roadLength <= 0)) {
        throw new Error(`Plot ${plotId}: Please enter a valid road length`);
      }

      if (includeRoad && document.getElementById(`cornerPlotToggle-${plotId}`).checked && document.getElementById(`roadBoxToggle-${plotId}`).checked && (isNaN(sideRoadLength) || sideRoadLength <= 0)) {
        throw new Error(`Plot ${plotId}: Please enter a valid side road length for corner plot`);
      }

      // Calculate plot area in square feet
      const areaInSqFt = length * breadth;
      const areaInCents = areaInSqFt / SQFT_PER_CENT;
      const plotCost = areaInCents * costPerCent;

      let roadCostValue = 0;
      let cornerBoxCostValue = 0;
      let roadAreaSqFt = 0;

      if (includeRoad) {
        const isCornerPlot = document.getElementById(`cornerPlotToggle-${plotId}`).checked;
        const includeRoadBox = document.getElementById(`roadBoxToggle-${plotId}`).checked;
        
        if (isCornerPlot) {
          roadAreaSqFt = (roadLength / 2) * length;
          
          if (includeRoadBox) {
            const cornerBoxAreaSqFt = (roadLength / 2) * (sideRoadLength / 2);
            const cornerBoxAreaCents = cornerBoxAreaSqFt / SQFT_PER_CENT;
            cornerBoxCostValue = cornerBoxAreaCents * costPerCent;
          }
        } else {
          roadAreaSqFt = (roadLength / 2) * breadth;
        }
        const roadAreaCents = roadAreaSqFt / SQFT_PER_CENT;
        roadCostValue = roadAreaCents * costPerCent;
      }

      return {
        plotId,
        areaInSqFt,
        areaInCents,
        roadAreaSqFt,
        plotCost,
        roadCost: roadCostValue,
        cornerBoxCost: cornerBoxCostValue,
        totalPlotCost: plotCost + roadCostValue + cornerBoxCostValue
      };
    }

    function calculateCost() {
      const plotsContainer = document.getElementById('plotsContainer');
      const plotElements = plotsContainer.querySelectorAll('.plot-section');

      if (plotElements.length === 0) {
        alert('Please add at least one plot');
        return;
      }

      try {
        let totalPlotsCost = 0;
        let totalPlotArea = 0;
        let totalAreaInCents = 0;
        let totalRoadArea = 0;
        let totalRoadCost = 0;
        const plotsResults = [];

        plotElements.forEach(plotElement => {
          const plotIdMatch = plotElement.id.match(/plot-(\d+)/);
          if (plotIdMatch) {
            const plotId = parseInt(plotIdMatch[1]);
            const result = calculatePlotCost(plotId);
            plotsResults.push(result);
            totalPlotsCost += result.totalPlotCost;
            totalPlotArea += result.areaInSqFt;
            totalAreaInCents += result.areaInCents;
            totalRoadArea += result.roadAreaSqFt;
            totalRoadCost += result.roadCost + result.cornerBoxCost;

            // Show plot summary
            const plotSummary = document.getElementById(`plotSummary-${plotId}`);
            if (plotSummary) {
              plotSummary.style.display = 'block';
              document.getElementById(`plotSummaryArea-${plotId}`).textContent = result.areaInSqFt.toFixed(2) + ' sq ft';
              document.getElementById(`plotSummaryAreaCents-${plotId}`).textContent = result.areaInCents.toFixed(4) + ' cents';
              document.getElementById(`plotSummaryRoadArea-${plotId}`).textContent = result.roadAreaSqFt.toFixed(2) + ' sq ft';
              document.getElementById(`plotSummaryCost-${plotId}`).textContent = '₹' + formatNumber(result.plotCost.toFixed(2));
              document.getElementById(`plotSummaryRoadCost-${plotId}`).textContent = '₹' + formatNumber((result.roadCost + result.cornerBoxCost).toFixed(2));
              document.getElementById(`plotSummaryTotal-${plotId}`).textContent = '₹' + formatNumber(result.totalPlotCost.toFixed(2));
            }
          }
        });

        const includeBroker = document.getElementById('brokerToggle').checked;
        const brokerCommission = parseFloat(document.getElementById('brokerCommission').value);

        if (includeBroker && (isNaN(brokerCommission) || brokerCommission < 0 || brokerCommission > 100)) {
          alert('Please enter a valid broker commission percentage (0-100)');
          return;
        }

        let brokerCommissionAmount = 0;
        if (includeBroker) {
          brokerCommissionAmount = totalPlotsCost * (brokerCommission / 100);
        }

        const totalCost = totalPlotsCost + brokerCommissionAmount;

        // Display overall summary
        document.getElementById('totalPlotsCount').textContent = plotElements.length;
        document.getElementById('totalPlotArea').textContent = totalPlotArea.toFixed(2) + ' sq ft';
        document.getElementById('totalAreaInCents').textContent = totalAreaInCents.toFixed(4) + ' cents';
        document.getElementById('totalRoadArea').textContent = totalRoadArea.toFixed(2) + ' sq ft';
        document.getElementById('totalPlotCost').textContent = '₹' + formatNumber((totalPlotsCost - totalRoadCost).toFixed(2));
        document.getElementById('totalRoadCost').textContent = '₹' + formatNumber(totalRoadCost.toFixed(2));

        // Display broker commission
        const brokerCommissionRow = document.getElementById('brokerCommissionRow');
        if (includeBroker) {
          brokerCommissionRow.classList.add('show');
          document.getElementById('brokerCommissionAmount').textContent = '₹' + formatNumber(brokerCommissionAmount.toFixed(2)) + ' (' + brokerCommission.toFixed(2) + '%)';
        } else {
          brokerCommissionRow.classList.remove('show');
        }

        document.getElementById('totalCost').textContent = '₹' + formatNumber(totalCost.toFixed(2));
        document.getElementById('resultContainer').classList.add('show');
      } catch (error) {
        alert(error.message);
      }
    }

    function formatNumber(num) {
      return parseFloat(num).toLocaleString('en-IN');
    }

    // Initialize with one plot
    addPlot();
  </script>
</body>
</html>
